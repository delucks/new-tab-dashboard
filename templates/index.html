<html lang="en">
<head>
  <meta charset="utf-8">
  <title>New Tab</title>
  <meta name="description" content="New Tab page">
  <meta name="author" content="delucks">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='skeleton.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
  <script src="http://www.google.com/jsapi"></script>
  <script src="ck/static/chartkick.js"></script>
</head>
<body>
  <div class="container">
    {% block header %}
    <div class="row">
      <h1>Welcome {{ user }}</h1>
      <h4>You're using your "{{ host }}" deck. On pageload, it was {{ time }}</h4>
    </div>
    {% endblock header %}
    {% block content %}
    <!-- This is all loaded by dynamic.html -->
    {% endblock content %}
  </div> <!-- /container -->
</body>
</html>
