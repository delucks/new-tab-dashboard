{% extends "index.html" %}
{% block content %}
  {% for row in rows %}
    <div class="row">
    {% for col in row.columns %}
      <div class="{{ col.size }} columns">
        {% if col.template_path %}
          {% include col.template_path %}
        {% else %}
          {% include "placeholder.html" %}
        {% endif %}
      </div> <!-- end column -->
    {% endfor %}
    </div> <!-- end row -->
  {% endfor %}
{% endblock content %}
